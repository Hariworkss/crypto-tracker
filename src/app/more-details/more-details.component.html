<div class="container-fluid bg-gradient-to-tr from-black ">
    <!-- parent grid -->
    <div class="parent-grid w-full grid md:grid-cols-12 ">
        <!-- left child -->
        <div class="md:col-span-4 bg-  max-h-full pt-12 pl-16  ">
            <!-- card -->
            <div class="cardhov relative flex w-full max-w-[20rem] flex-col rounded-xl bg-gradient-to-tr from-blue-600 to-green-500 bg-clip-border p-8 text-white shadow-md ">
                <div class="relative m-0 mb-8 overflow-hidden rounded-none border-b border-white/10 bg-transparent bg-clip-border pb-8 text-center text-gray-700 shadow-none">
                  <p class="block font-bold font-sans text-2xl uppercase leading-normal text-white antialiased">
                    {{coinData?.name}}
                  </p>
                  <div class="flex justify-center pt-4 ">
                    <img class="w-24 " [src]="coinData?.image.large" alt="Crypto">

                  </div>
                </div>
                <div class="p-0">
                  <ul class="flex flex-col gap-4">
                    <li class="flex items-center gap-4">
                      
                      <p [innerHTML]="coinData?.description?.en.split('. ')[0]" class="block font-sans text-justify text-base font-normal leading-relaxed text-inherit antialiased">
                    </p>
                    </li>
                    <li class="flex items-center gap-4">
                      <span class="rounded-full border border-white/20 bg-white/20 p-1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          aria-hidden="true"
                          class="h-3 w-3"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4.5 12.75l6 6 9-13.5"
                          ></path>
                        </svg>
                      </span>
                      <p class="block font-sans text-base font-normal leading-relaxed text-inherit antialiased">
                        Rank : <span class="value">{{coinData?.market_cap_rank}}</span>
                      </p>
                    </li>
                    <li class="flex items-center gap-4">
                      <span class="rounded-full border border-white/20 bg-white/20 p-1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          aria-hidden="true"
                          class="h-3 w-3"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4.5 12.75l6 6 9-13.5"
                          ></path>
                        </svg>
                      </span>
                      <p class="block font-sans text-base font-normal leading-relaxed text-inherit antialiased">
                        Current Price : <span class="value">{{coinData?.market_data.current_price.inr | currency}}</span>
                      </p>
                    </li>
                    <li class="flex items-center gap-4">
                      <span class="rounded-full border border-white/20 bg-white/20 p-1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          aria-hidden="true"
                          class="h-3 w-3"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4.5 12.75l6 6 9-13.5"
                          ></path>
                        </svg>
                      </span>
                      <p class="block font-sans text-base font-normal leading-relaxed text-inherit antialiased">
                        Market Cap : <span class="value ">{{coinData?.market_data.market_cap.inr | currency}}</span>
                      </p>
                    </li>
                    <li class="flex items-center gap-4">
                      <span class="rounded-full border border-white/20 bg-white/20 p-1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          aria-hidden="true"
                          class="h-3 w-3"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4.5 12.75l6 6 9-13.5"
                          ></path>
                        </svg>
                      </span>
                      <p class="block font-sans text-base font-normal leading-relaxed text-inherit antialiased">
                        Max Supply : <span class="value ">{{coinData?.market_data.max_supply}}</span>
                      </p>
                    </li>
                  </ul>
                </div>
                
              </div>
        </div>

        <!-- right child -->
        <div class="md:col-span-8  max-h-full pl-6 pr-6 pt-24">
            <!-- canvas for graph -->
            <div class="mb-5">
                <canvas class="w-1/2 " baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
            </div>
            <!-- button parent div -->
            <div class="flex justify-around">
                <!-- buttons -->
                <a (click)="getGraphData(1)"class="relative  rounded px-5 py-2.5 overflow-hidden group bg-teal-500 hover:bg-gradient-to-r hover:teal-600  text-white hover:ring-2 hover:ring-offset-2 hover:ring-indigo-900 transition-all ease-out duration-300">
                    <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                    <span class="relative">24 Hours</span>
                </a>
                <a (click)="getGraphData(30)"class="relative  rounded px-5 py-2.5 overflow-hidden group bg-teal-500 hover:bg-gradient-to-r hover:teal-600  text-white hover:ring-2 hover:ring-offset-2 hover:ring-indigo-900 transition-all ease-out duration-300">
                    <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                    <span class="relative">30 Days</span>
                </a>
                <a (click)="getGraphData(90)"class="relative  rounded px-5 py-2.5 overflow-hidden group bg-teal-500 hover:bg-gradient-to-r hover:teal-600  text-white hover:ring-2 hover:ring-offset-2 hover:ring-indigo-900 transition-all ease-out duration-300">
                    <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                    <span class="relative">90 Days</span>
                </a>
                <a (click)="getGraphData(365)"class="relative  rounded px-5 py-2.5 overflow-hidden group bg-teal-500 hover:bg-gradient-to-r hover:teal-600  text-white hover:ring-2 hover:ring-offset-2 hover:ring-indigo-900 transition-all ease-out duration-300">
                    <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                    <span class="relative">1 Year</span>
                </a>
                    

                   
                    
            </div>
        </div>
    </div>



</div>
